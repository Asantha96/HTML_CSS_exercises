<!DOCTYPE html>
<html lang="en">
<head>
  <title>Youtube.com Clone</title>
  <link rel="stylesheet" href="youtube-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="video.css">  
  <link rel="stylesheet" href="general.css">
</head>
<body>
  <div class="header">
    <div class="left-section"><img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="image of hamburder menu">
    <img class="youtube-logo" src="icons/youtube-logo.svg" alt="image of youtube logo">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-image" src="icons/search.svg" alt="image of search icon">
      </button>
      <button class="voice-search-button"><img class="mic-image" src="icons/voice-search-icon.svg" alt="image of voice icon"></button>
    </div>
    <div class="right-section">
      <img class="upload-icon" src="icons/upload.svg" alt="image of upload icon">
      <img class="apps-icon" src="icons/youtube-apps.svg" alt="image of youtube apps icon">
      <img class="notification-icon" src="icons/notifications.svg" alt="image of notification icon">
      <img class="profile-icon" src="channel_pictures/my-channel.jpeg" alt="image of profile picture">
    </div>
  </div>
</body>
</html>
